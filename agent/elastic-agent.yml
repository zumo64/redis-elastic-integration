agent:
  download:
    sourceURI: 'https://artifacts.elastic.co/downloads/'
  monitoring:
    enabled: true
    use_output: default
    namespace: default
    logs: true
    metrics: true
  features: {}
  protection:
    enabled: false
    uninstall_token_hash: ''
    signing_key: >-
      MFkwEwYHKoZIzj0CAQYIKoZIzj0DAQcDQgAEG2lc83QCCRrljmJo2XkxTzR/XiWFI0iNlxprL8Dht91w+KZ38SHfzOEc31deg96/vsNN8PR46b/g8vMr15sqOA==
inputs:
  - id: logfile-system-ee0d881f-c7fa-4e9e-8d01-ae0cde399f20
    name: system-1
    revision: 1
    type: logfile
    use_output: default
    meta:
      package:
        name: system
        version: 1.38.2
    data_stream:
      namespace: default
    package_policy_id: ee0d881f-c7fa-4e9e-8d01-ae0cde399f20
    streams:
      - id: logfile-system.auth-ee0d881f-c7fa-4e9e-8d01-ae0cde399f20
        data_stream:
          dataset: system.auth
          type: logs
        ignore_older: 72h
        paths:
          - /var/log/auth.log*
          - /var/log/secure*
        exclude_files:
          - .gz$
        multiline:
          pattern: ^\s
          match: after
        tags:
          - system-auth
        processors:
          - add_locale: null
      - id: logfile-system.syslog-ee0d881f-c7fa-4e9e-8d01-ae0cde399f20
        data_stream:
          dataset: system.syslog
          type: logs
        paths:
          - /var/log/messages*
          - /var/log/syslog*
          - /var/log/system*
        exclude_files:
          - .gz$
        multiline:
          pattern: ^\s
          match: after
        processors:
          - add_locale: null
        ignore_older: 72h
  - id: winlog-system-ee0d881f-c7fa-4e9e-8d01-ae0cde399f20
    name: system-1
    revision: 1
    type: winlog
    use_output: default
    meta:
      package:
        name: system
        version: 1.38.2
    data_stream:
      namespace: default
    package_policy_id: ee0d881f-c7fa-4e9e-8d01-ae0cde399f20
    streams:
      - id: winlog-system.application-ee0d881f-c7fa-4e9e-8d01-ae0cde399f20
        name: Application
        data_stream:
          dataset: system.application
          type: logs
        condition: '${host.platform} == ''windows'''
        ignore_older: 72h
      - id: winlog-system.security-ee0d881f-c7fa-4e9e-8d01-ae0cde399f20
        name: Security
        data_stream:
          dataset: system.security
          type: logs
        condition: '${host.platform} == ''windows'''
        ignore_older: 72h
      - id: winlog-system.system-ee0d881f-c7fa-4e9e-8d01-ae0cde399f20
        name: System
        data_stream:
          dataset: system.system
          type: logs
        condition: '${host.platform} == ''windows'''
        ignore_older: 72h
  - id: system/metrics-system-ee0d881f-c7fa-4e9e-8d01-ae0cde399f20
    name: system-1
    revision: 1
    type: system/metrics
    use_output: default
    meta:
      package:
        name: system
        version: 1.38.2
    data_stream:
      namespace: default
    package_policy_id: ee0d881f-c7fa-4e9e-8d01-ae0cde399f20
    streams:
      - id: system/metrics-system.cpu-ee0d881f-c7fa-4e9e-8d01-ae0cde399f20
        data_stream:
          dataset: system.cpu
          type: metrics
        metricsets:
          - cpu
        cpu.metrics:
          - percentages
          - normalized_percentages
        period: 10s
      - id: system/metrics-system.diskio-ee0d881f-c7fa-4e9e-8d01-ae0cde399f20
        data_stream:
          dataset: system.diskio
          type: metrics
        metricsets:
          - diskio
        diskio.include_devices: null
        period: 10s
      - id: system/metrics-system.filesystem-ee0d881f-c7fa-4e9e-8d01-ae0cde399f20
        data_stream:
          dataset: system.filesystem
          type: metrics
        metricsets:
          - filesystem
        period: 1m
        processors:
          - drop_event.when.regexp:
              system.filesystem.mount_point: ^/(sys|cgroup|proc|dev|etc|host|lib|snap)($|/)
      - id: system/metrics-system.fsstat-ee0d881f-c7fa-4e9e-8d01-ae0cde399f20
        data_stream:
          dataset: system.fsstat
          type: metrics
        metricsets:
          - fsstat
        period: 1m
        processors:
          - drop_event.when.regexp:
              system.fsstat.mount_point: ^/(sys|cgroup|proc|dev|etc|host|lib|snap)($|/)
      - id: system/metrics-system.load-ee0d881f-c7fa-4e9e-8d01-ae0cde399f20
        data_stream:
          dataset: system.load
          type: metrics
        metricsets:
          - load
        condition: '${host.platform} != ''windows'''
        period: 10s
      - id: system/metrics-system.memory-ee0d881f-c7fa-4e9e-8d01-ae0cde399f20
        data_stream:
          dataset: system.memory
          type: metrics
        metricsets:
          - memory
        period: 10s
      - id: system/metrics-system.network-ee0d881f-c7fa-4e9e-8d01-ae0cde399f20
        data_stream:
          dataset: system.network
          type: metrics
        metricsets:
          - network
        period: 10s
        network.interfaces: null
      - id: system/metrics-system.process-ee0d881f-c7fa-4e9e-8d01-ae0cde399f20
        data_stream:
          dataset: system.process
          type: metrics
        metricsets:
          - process
        period: 10s
        process.include_top_n.by_cpu: 5
        process.include_top_n.by_memory: 5
        process.cmdline.cache.enabled: true
        process.cgroups.enabled: false
        process.include_cpu_ticks: false
        processes:
          - .*
      - id: >-
          system/metrics-system.process.summary-ee0d881f-c7fa-4e9e-8d01-ae0cde399f20
        data_stream:
          dataset: system.process.summary
          type: metrics
        metricsets:
          - process_summary
        period: 10s
      - id: >-
          system/metrics-system.socket_summary-ee0d881f-c7fa-4e9e-8d01-ae0cde399f20
        data_stream:
          dataset: system.socket_summary
          type: metrics
        metricsets:
          - socket_summary
        period: 10s
      - id: system/metrics-system.uptime-ee0d881f-c7fa-4e9e-8d01-ae0cde399f20
        data_stream:
          dataset: system.uptime
          type: metrics
        metricsets:
          - uptime
        period: 10s
  - id: tcp-tcp-44c0a18a-c5cb-4aed-b613-2952c7f7d03d
    name: tcp-netcat
    revision: 1
    type: tcp
    use_output: default
    meta:
      package:
        name: tcp
        version: 1.12.0
    data_stream:
      namespace: default
    package_policy_id: 44c0a18a-c5cb-4aed-b613-2952c7f7d03d
    streams:
      - id: tcp-tcp.generic-44c0a18a-c5cb-4aed-b613-2952c7f7d03d
        data_stream:
          dataset: tcp.generic
        host: '0.0.0.0:50000'
        ssl: null
