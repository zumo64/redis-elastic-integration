inputs:
  - id: logfile-system-7788dbe3-8f50-4388-b1f2-b342947a2013
    name: system-1
    revision: 1
    type: logfile
    use_output: default
    meta:
      package:
        name: system
        version: 1.38.2
    data_stream:
      namespace: default
    package_policy_id: 7788dbe3-8f50-4388-b1f2-b342947a2013
    streams:
      - id: logfile-system.auth-7788dbe3-8f50-4388-b1f2-b342947a2013
        data_stream:
          dataset: system.auth
          type: logs
        ignore_older: 72h
        paths:
          - /var/log/auth.log*
          - /var/log/secure*
        exclude_files:
          - .gz$
        multiline:
          pattern: ^\s
          match: after
        tags:
          - system-auth
        processors:
          - add_locale: null
      - id: logfile-system.syslog-7788dbe3-8f50-4388-b1f2-b342947a2013
        data_stream:
          dataset: system.syslog
          type: logs
        paths:
          - /var/log/messages*
          - /var/log/syslog*
          - /var/log/system*
        exclude_files:
          - .gz$
        multiline:
          pattern: ^\s
          match: after
        processors:
          - add_locale: null
        ignore_older: 72h
  - id: winlog-system-7788dbe3-8f50-4388-b1f2-b342947a2013
    name: system-1
    revision: 1
    type: winlog
    use_output: default
    meta:
      package:
        name: system
        version: 1.38.2
    data_stream:
      namespace: default
    package_policy_id: 7788dbe3-8f50-4388-b1f2-b342947a2013
    streams:
      - id: winlog-system.application-7788dbe3-8f50-4388-b1f2-b342947a2013
        name: Application
        data_stream:
          dataset: system.application
          type: logs
        condition: '${host.platform} == ''windows'''
        ignore_older: 72h
      - id: winlog-system.security-7788dbe3-8f50-4388-b1f2-b342947a2013
        name: Security
        data_stream:
          dataset: system.security
          type: logs
        condition: '${host.platform} == ''windows'''
        ignore_older: 72h
      - id: winlog-system.system-7788dbe3-8f50-4388-b1f2-b342947a2013
        name: System
        data_stream:
          dataset: system.system
          type: logs
        condition: '${host.platform} == ''windows'''
        ignore_older: 72h
  - id: system/metrics-system-7788dbe3-8f50-4388-b1f2-b342947a2013
    name: system-1
    revision: 1
    type: system/metrics
    use_output: default
    meta:
      package:
        name: system
        version: 1.38.2
    data_stream:
      namespace: default
    package_policy_id: 7788dbe3-8f50-4388-b1f2-b342947a2013
    streams:
      - id: system/metrics-system.cpu-7788dbe3-8f50-4388-b1f2-b342947a2013
        data_stream:
          dataset: system.cpu
          type: metrics
        metricsets:
          - cpu
        cpu.metrics:
          - percentages
          - normalized_percentages
        period: 10s
      - id: system/metrics-system.diskio-7788dbe3-8f50-4388-b1f2-b342947a2013
        data_stream:
          dataset: system.diskio
          type: metrics
        metricsets:
          - diskio
        diskio.include_devices: null
        period: 10s
      - id: system/metrics-system.filesystem-7788dbe3-8f50-4388-b1f2-b342947a2013
        data_stream:
          dataset: system.filesystem
          type: metrics
        metricsets:
          - filesystem
        period: 1m
        processors:
          - drop_event.when.regexp:
              system.filesystem.mount_point: ^/(sys|cgroup|proc|dev|etc|host|lib|snap)($|/)
      - id: system/metrics-system.fsstat-7788dbe3-8f50-4388-b1f2-b342947a2013
        data_stream:
          dataset: system.fsstat
          type: metrics
        metricsets:
          - fsstat
        period: 1m
        processors:
          - drop_event.when.regexp:
              system.fsstat.mount_point: ^/(sys|cgroup|proc|dev|etc|host|lib|snap)($|/)
      - id: system/metrics-system.load-7788dbe3-8f50-4388-b1f2-b342947a2013
        data_stream:
          dataset: system.load
          type: metrics
        metricsets:
          - load
        condition: '${host.platform} != ''windows'''
        period: 10s
      - id: system/metrics-system.memory-7788dbe3-8f50-4388-b1f2-b342947a2013
        data_stream:
          dataset: system.memory
          type: metrics
        metricsets:
          - memory
        period: 10s
      - id: system/metrics-system.network-7788dbe3-8f50-4388-b1f2-b342947a2013
        data_stream:
          dataset: system.network
          type: metrics
        metricsets:
          - network
        period: 10s
        network.interfaces: null
      - id: system/metrics-system.process-7788dbe3-8f50-4388-b1f2-b342947a2013
        data_stream:
          dataset: system.process
          type: metrics
        metricsets:
          - process
        period: 10s
        process.include_top_n.by_cpu: 5
        process.include_top_n.by_memory: 5
        process.cmdline.cache.enabled: true
        process.cgroups.enabled: false
        process.include_cpu_ticks: false
        processes:
          - .*
      - id: >-
          system/metrics-system.process.summary-7788dbe3-8f50-4388-b1f2-b342947a2013
        data_stream:
          dataset: system.process.summary
          type: metrics
        metricsets:
          - process_summary
        period: 10s
      - id: >-
          system/metrics-system.socket_summary-7788dbe3-8f50-4388-b1f2-b342947a2013
        data_stream:
          dataset: system.socket_summary
          type: metrics
        metricsets:
          - socket_summary
        period: 10s
      - id: system/metrics-system.uptime-7788dbe3-8f50-4388-b1f2-b342947a2013
        data_stream:
          dataset: system.uptime
          type: metrics
        metricsets:
          - uptime
        period: 10s
